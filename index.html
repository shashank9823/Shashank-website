<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleS.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img\logo.png" alt="logo">
            <h4 class="logo"> SHASHANK com</h4>
        </div>   
        <nav>
            <ul class="nav-links">
                <li"><a class="nav-link" href="#">Specs</a></li>
                <li"><a class="nav-link" href="#">Products</a></li>
                <li"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="img\cart.png" alt="cart">My Cart
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop  for the future</h1>
                    <p>
                        The new 14-Inch bezeless display offering a 4k display with touch screen.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14-Inch</button>
                    <button class="cta-add">Add to Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="img\matebook.png" alt="matebook">
            </div>
        </section>  
        <div class="laptop-selet">
            <img src="img\arrow-left.png" alt="left-arrow">
            <img src="img\dot.png" alt="dot">
            <img src="img\dot-full.png" alt="full-dot">
            <img src="img\dot-full.png" alt="full-dot">
            <img src="img/arrow-right.png" alt="right-arrow">
        </div>     
        <img class="big-circle" src="img/big-eclipse.png" alt="big-circle">
        <img class="medium-circle" src="img/mid-eclipse.png" alt="medium-circle">
        <img class="small-circle" src="img/small-eclipse.png" alt="small-circle">
    </main
</body>
</html>
